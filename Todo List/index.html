<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
    <link href="https://fonts.googleapis.com/css?family=Dosis|Indie+Flower" rel="stylesheet">
    <link rel="icon" href="Assets/pencil.JPG" type="image/gif" sizes="16x16">
    <link rel="stylesheet" type="text/css" href="Assets/CSS/todoList.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link
        href="https://fonts.googleapis.com/css?family=Fredoka+One|Poiret+One|Encode+Sans+Expanded|Cardo|Dancing+Script"
        rel="stylesheet">

    <script type="text/javascript" src="Assets/JS/lib/jquery-3.3.1.min.js"></script>

<body>
    <header>
        <p>Designed & developed by</p>
        <p class="signature">Eliran Buskila - Web Developer.</p>
    </header>
    <div id="feedback"></div>
    <div id="container">
        <h1>To-Do List <i id="pencil" class="fas fa-pencil-alt"></i></h1>
        <input type="text" placeholder="Add A New Task">
        <ul>
            <li><span><i class="fas fa-trash-alt"></i></i></span>Task 1</li>
            <li><span><i class="fas fa-trash-alt"></i></i></span>Task 2</li>
            <li><span><i class="fas fa-trash-alt"></i></span>Task 3</li>
        </ul>
    </div>

    <script type="text/javascript" src="Assets/JS/todoList.js"></script>
</body>

</html>
